    <div class="container">
        <form class="form-signin">

          <h2 class="form-signin-heading" style="color: rgba(255, 255, 255, 0.6);">Sign in</h2>
          <input class="form-control" type="email" id="email" name="email" placeholder="Email"/>
          
          <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
          <br/><br/>
          <button disabled class="btn btn-lg btn-primary btn-block" id="quickstart-sign-in" name="signin">Sign In</button>
          <!--<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>-->

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sign up for Origami</h4>
          </div>
          <div class="modal-body">
            
              <div class="form-group">
                  <label for="name" class="cols-sm-2 control-label">First Name</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="fname" id="reg-fname"  placeholder="Enter your first name"/>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="name" class="cols-sm-2 control-label">Last Name</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="lname" id="reg-lname"  placeholder="Enter your last name"/>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="email" class="cols-sm-2 control-label">Your Email</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="email" id="reg-email"  placeholder="Enter your email"/>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="username" class="cols-sm-2 control-label">Username</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                          <input type="text" class="form-control" name="username" id="reg-username" placeholder="Enter your username"/>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="password" class="cols-sm-2 control-label">Password</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                          <input type="password" class="form-control" name="password" id="reg-password"  placeholder="Enter your password"/>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                  <div class="cols-sm-10">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                          <input type="password" class="form-control" name="confirm" id="reg-password-confirm" placeholder="Confirm your password"/>
                      </div>
                  </div>
              </div>

              <div class="form-group">
                  <label class="cols-sm-2 control-label">I am a recruiter or counselor.<input type="checkbox" name="recruiter" id="recruiter" style="margin-left:10px"/></label>                    
              </div>

              <div class="form-group ">
                <button class="btn btn-lg btn-primary btn-block" id="quickstart-sign-up" name="signup">Register</button>
              </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
